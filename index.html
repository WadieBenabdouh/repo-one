<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- FA -->
  <script src="https://kit.fontawesome.com/34091c3816.js" crossorigin="anonymous"></script>
  <!-- FA -->
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <style>
      html{
        background: hsl(257, 40%, 49%);
      }
      body{
        background: url("images/bg-desktop.svg");
        height: 100vh;
      }
    </style>
</head>

<body>
  <header>
    <div class="container">
      <img id="logo" src="images/logo.svg" alt="Huddle Logo" title="Huddle Logo">
    </div>
  </header>

  <section>
    <div class="section-container">
      <img id="svg" src="images/illustration-mockups.svg" alt="mockups">

      <div class="description">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
        <a class="button" href="#">Register</a>
      </div>

    </div>
  </section>

  <footer>
    <div class="wrapper">
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>

</body>
</html>
